
<div style="margin-left: 0%;margin-top: -29%;background-color:rgb(230, 243, 212);bottom: 0;">
  <br>
  <br>
  <br>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>

  <form class="form-signin" #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

<div class="form-group" >

  <label>Account Number</label>
  <input required minlength="4" type="number" name="accNo" class="form-control" [(ngModel)]="online.accNo" >
  
</div>


 <div class="form-group" >

  <label>Password</label>
  <input type="password" name="password" class="form-control"  [(ngModel)]="online.password" >


</div>

<input [disabled]="userForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Login">
<br><br><br><br><br>
</form>
          </div>
        </div></div></div></div></div>
